<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here!!</title>
    <link re="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist">
            <h1>Best of NCS -No Copyright Sounds </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1" >
                    <span class="songName">Players</span>
                    <span class="songlistplay"><span class="timestamp">02:31<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="1" >
                    <span class="songName">Wolves</span>
                    <span class="songlistplay"><span class="timestamp">03:17<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="1" >
                    <span class="songName">Calm Down</span>
                    <span class="songlistplay"><span class="timestamp">02:31<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="1" >
                    <span class="songName">Ykwim</span>
                    <span class="songlistplay"><span class="timestamp">03:15<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="5.jpg" alt="1" >
                    <span class="songName">Ignite</span>
                    <span class="songlistplay"><span class="timestamp">03:30<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="1" >
                    <span class="songName">2002</span>
                    <span class="songlistplay"><span class="timestamp">03:07<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="1" >
                    <span class="songName">Offshore</span>
                    <span class="songlistplay"><span class="timestamp">02:52<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="8.jpg" alt="1" >
                    <span class="songName">No Mercy</span>
                    <span class="songlistplay"><span class="timestamp">03:06<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="9.jpg" alt="1" >
                    <span class="songName">Gasolina</span>
                    <span class="songlistplay"><span class="timestamp">03:13<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1" >
                    <span class="songName">Diamond</span>
                    <span class="songlistplay"><span class="timestamp">04:00<i class="fa-regular fa-circle-play fa-2xl"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawsome icons-->
            <i class="fa-solid fa-backward-step fa-2xl"></i>
            <i class="fa-regular fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2xl"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif">Players-Badshah.Karan Aujla
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b200766e5d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
